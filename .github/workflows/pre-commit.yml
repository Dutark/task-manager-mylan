name: Pre-commit + Docker checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python / Node
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit pytest
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      # Hadolint / Checkov
      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Lint Dockerfiles with Hadolint
        run: |
          docker run --rm -i hadolint/hadolint < backend/Dockerfile
          docker run --rm -i hadolint/hadolint < frontend/Dockerfile

      - name: Security scan Dockerfiles with Checkov
        run: |
          docker run --rm -v "${{ github.workspace }}:/workdir" bridgecrew/checkov -d /workdir

      # TRIVY
      - name: Scan backend image with Trivy
        run: |
          docker build -t task-manager-backend ./backend
          docker run --rm aquasec/trivy image task-manager-backend

      - name: Scan frontend image with Trivy
        run: |
          docker build -t task-manager-frontend ./frontend
          docker run --rm aquasec/trivy image task-manager-frontend
