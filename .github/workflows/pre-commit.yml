name: Pre-commit + Docker checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python / Node
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit pytest
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      # Run pre-commit hooks
      - name: Run pre-commit
        run: pre-commit run --all-files

      # Lint Dockerfiles with Hadolint
      - name: Lint backend Dockerfile with Hadolint
        run: |
          docker run --rm -v "${{ github.workspace }}/backend:/workdir" hadolint/hadolint /workdir/Dockerfile

      - name: Lint frontend Dockerfile with Hadolint
        run: |
          docker run --rm -v "${{ github.workspace }}/frontend:/workdir" hadolint/hadolint /workdir/Dockerfile

      # Security scan Dockerfiles with Checkov
      - name: Scan backend Dockerfile with Checkov
        run: |
          docker run --rm -v "${{ github.workspace }}/backend:/workdir" bridgecrew/checkov -d /workdir

      - name: Scan frontend Dockerfile with Checkov
        run: |
          docker run --rm -v "${{ github.workspace }}/frontend:/workdir" bridgecrew/checkov -d /workdir

      # Install Trivy CLI
      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.43.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.43.2_Linux-64bit.deb

      # Scan Docker images with Trivy
      - name: Build and scan backend image with Trivy
        run: |
          docker build -t task-manager-backend ./backend
          trivy image task-manager-backend

      - name: Build and scan frontend image with Trivy
        run: |
          docker build -t task-manager-frontend ./frontend
          trivy image task-manager-frontend
