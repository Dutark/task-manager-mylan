name: Pre-commit + Docker checks + MkDocs

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Python / Node
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit pytest mkdocs mkdocs-material
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      # Run pre-commit hooks
      - name: Run pre-commit
        run: pre-commit run --all-files

      # Lint Dockerfiles with Hadolint
      - name: Lint backend Dockerfile with Hadolint
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/backend:/workdir" \
            hadolint/hadolint hadolint --failure-threshold error /workdir/Dockerfile

      - name: Lint frontend Dockerfile with Hadolint
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/frontend:/workdir" \
            hadolint/hadolint hadolint --failure-threshold error /workdir/Dockerfile

      # Security scan Dockerfiles with Checkov
      - name: Scan backend Dockerfile with Checkov
        run: |
          docker run --rm -v "${{ github.workspace }}/backend:/workdir" bridgecrew/checkov -d /workdir

      - name: Scan frontend Dockerfile with Checkov
        run: |
          docker run --rm -v "${{ github.workspace }}/frontend:/workdir" bridgecrew/checkov -d /workdir

      # Install Trivy CLI
      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.69.0/trivy_0.69.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.69.0_Linux-64bit.deb

      # Scan Docker images with Trivy
      - name: Build and scan backend image with Trivy
        run: |
          docker build -t task-manager-backend ./backend
          trivy image task-manager-backend

      - name: Build and scan frontend image with Trivy
        run: |
          docker build -t task-manager-frontend ./frontend
          trivy image task-manager-frontend

      # ------------------------------
      # MkDocs documentation steps
      # ------------------------------
      - name: Build MkDocs documentation
        run: mkdocs build

      # Optional: deploy to GitHub Pages
      - name: Deploy MkDocs to GitHub Pages
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force
